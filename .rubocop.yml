AllCops:
  Exclude:
    - Gemfile
    - spec/**/*
    - script/*
    - cookbooks/**/*
    - bin/*
    - db/**/*
    - config/**/*
  TargetRubyVersion: 3.3.4
  TargetRailsVersion: 8.0.1

Metrics/ClassLength:
  Enabled: true
  CountComments: false
  Max: 100

Metrics/LineLength:
  Max: 120
  # To make it possible to copy or click on URIs in the code, we allow lines
  # containing a URI to be longer than Max.
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
    - http
    - https
Documentation:
  Enabled: false

